


<section id="main-section" class="mt-4 mb-4">
    <h2 class="text-primary text-center">صفحة طلبات المخازن</h2>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-12">
               <div class="w-100">
                    <app-loading-status [loading]="loading"></app-loading-status>
                    <app-paging-section (refresh)="onRefresh()" [pg]="pg" (selectPageSize)="onPageSizeSelected($event)"
                        (selectPage)="onPageSelected($event)">
                    </app-paging-section>
               </div>
            </div>
        </div>
        <div class="row mt-3" *ngIf="datalist.length==0">
            <div class="alert alert-info col-12">لا يوجد اى طلبات لديك</div>
        </div>
        <div class="row mt-3" *ngIf="datalist.length>0">
            <div class="col-6" *ngFor="let item of datalist;let i=index">
                <app-store-requests-drug-card [index]="i" [card]="item"></app-store-requests-drug-card>
            </div>
        </div>
    </div>
</section>
