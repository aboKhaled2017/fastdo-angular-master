
<div class="container-fluid mb-4">
    <div class="row">
        <div class="col-12" *ngIf="datalist.length==0">
            <div class="alert alert-info text-center">
                  لا توجد رواكد تطابق نتيجة البحث
            </div>
        </div>
        <div class="col-12" *ngFor="let card of datalist;let i=index">
            <app-drug-search-card [drug]="card" [index]="i"></app-drug-search-card>
        </div>
    </div>
</div>
