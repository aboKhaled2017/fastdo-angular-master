
<ng-template #cards>
    <div class="row mt-3">
        <div class="col-12" *ngIf="datalist.length==0">
            <div class="alert alert-info">لم يوجد اى طلبات رواكد</div>
        </div>
        <div class="col-sm-6 mb-2" *ngFor="let item of datalist">
            <app-drugs-reqs-we-received-card [card]="item" (onUpdateStatus)="onStatusUpdated($event)"></app-drugs-reqs-we-received-card>
        </div>
    </div>
</ng-template>


<section id="datalist">
    <app-loading-status [loading]="loading"></app-loading-status>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <app-paging-section (refresh)="onRefresh()"
                                    [pg]="pg"
                                    (selectPageSize)="onPageSizeSelected($event)"
                                    (selectPage)="onPageSelected($event)">
                </app-paging-section>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="container-fluid">
                    <ng-container *ngTemplateOutlet="cards"></ng-container>
                </div>
            </div>
        </div>
       
    </div>
</section>
