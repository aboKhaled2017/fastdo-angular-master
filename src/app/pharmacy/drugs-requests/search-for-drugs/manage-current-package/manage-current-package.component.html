<div class="d-flex flex-column justify-content-between ml-2">
    <div>
        <select #pkg class="btn bg-white border-primary shadow  text-nowrap form-control"
            (change)="onSelectedPackgChange(pkg.value)">
            <option value="">الطلبية الحالية</option>
            <option *ngFor="let o of packages" [selected]="o.id==selectedPackageId" [value]="o.id">{{o.name}}</option>
        </select>
    </div>
    <div class="d-flex justify-content-between mt-1">
        <button type="button" [disabled]="!selectedPackageId || !isPackageChanged" 
                (click)="onSaveChanges()"
                class="btn btn-outline-primary btn-sm py-0 flex-grow-1">
            حفظ التغيرات
        </button>
        <button type="button" [disabled]="!selectedPackageId" class="btn btn-info ml-1  btn-sm py-0  flex-grow-1">
            عرض الباكج
        </button>
    </div>
</div>
