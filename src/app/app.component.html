<app-core>
    <app-toast aria-live="alert"></app-toast>
    <ng-container *ngIf="!loadingLazyLoadedRoute">
        <router-outlet></router-outlet> 
    </ng-container>
     
    <div *ngIf="loadingLazyLoadedRoute" class="spinner-grow intialLoadIndicator text-primary position-fixed" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <ng-container *ngIf="currentUser">
        <ng-chat [adapter]="techSupportChatAdapter" title="ادارة فاست دو" [isCollapsed]="true" [persistWindowsState]="true"
            [userId]="techSupportChatAdapter.userId">
        </ng-chat>
    </ng-container>
</app-core>
