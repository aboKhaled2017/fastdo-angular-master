

<div *ngIf="currentStep==3" 
     class="step" [formGroup]="fg">
<div class="form-group">
   <input type="email" class="form-control" 
          placeholder="البريد الالكترونى"
          formControlName="email"
          [appTrackArabicText]="f.email"
          [ngClass]="{'border-danger':f.email.touched && f.email.invalid}">
   <div class="text-danger" *ngIf="f.email.touched && f.email.invalid">
     <span *ngIf="f.email.errors.required">
    البريد الالكترونى مطلوب
     </span>
     <span *ngIf="f.email.errors.email">
        البريد الالكترونى غير صحيح
     </span>
     <span *ngIf="f.email.errors?.g">
         {{errors.email[0]}}
     </span>
   </div>
</div>
<div class="form-group">
   <input type="password" class="form-control" 
          placeholder="كلمة المرور"
          formControlName="password"
          [ngClass]="{'border-danger':f.password.touched && f.password.invalid}">
         
   <div class="text-danger" *ngIf="f.password.touched && f.password.invalid">
       <span *ngIf="f.password.errors.required">
        كلمة المرور مطلوبة
       </span>
       <span *ngIf="f.password.errors?.g">
           {{errors.password[0]}}
       </span>
   </div>
</div>
<div class="form-group">
    <input type="password" class="form-control" 
           placeholder="تأكيد كلمة المرور"
           formControlName="confirmPassword"
           [ngClass]="{'border-danger':f.confirmPassword.touched && f.confirmPassword.invalid}">
          
    <div class="text-danger" *ngIf="f.confirmPassword.touched && f.confirmPassword.invalid">
        <span *ngIf="f.confirmPassword.errors.required">
         تأكيد كلمة المرور مطلوبة
        </span>
        <span *ngIf="f.confirmPassword.errors.match">
               كلمتى المرور غير متطابقتين
        </span>
        <span *ngIf="f.confirmPassword.errors?.g">
            {{errors.confirmPassword[0]}}
        </span>
    </div>
 </div>
</div>
